[tox]
envlist =
    py26,py27,cover,py34,py35

[testenv]
passenv = DB DBURI
commands =
    {envpython} setup.py clean --all
    {envpython} setup.py nosetests
deps =
    nose
    psycopg2
    MySQL-python

[testenv:py34]
basepython = python3.4
commands =
    {envpython} setup.py clean --all
    {envpython} setup.py build
    {envpython} setup.py nosetests --where=./build/src
deps =
    nose
    psycopg2
    http://cdn.mysql.com/Downloads/Connector-Python/mysql-connector-python-2.0.4.zip
    git+https://github.com/PyMySQL/mysqlclient-python#egg=MySQLdb

[testenv:py35]
basepython = python3.5
commands =
    {envpython} setup.py clean --all
    {envpython} setup.py build
    {envpython} setup.py nosetests --where=./build/src
deps =
    nose
    psycopg2
    http://cdn.mysql.com/Downloads/Connector-Python/mysql-connector-python-2.0.4.zip
    git+https://github.com/PyMySQL/mysqlclient-python#egg=MySQLdb

[testenv:cover]
basepython = python2.7
commands =
    {envpython} setup.py nosetests \
                 --with-coverage --cover-html --cover-html-dir=./coverage \
                 --cover-package=rdflib_sqlalchemy --cover-inclusive
deps =
    nose
    coverage
    psycopg2
    MySQL-python

# we separate coverage into its own testenv because a) "last run wins" wrt
# cobertura jenkins reporting and b) pypy and jython can't handle any
# combination of versions of coverage and nosexcover that i can find.
# coverage <3.4 is required by nosexcover 1.0.4.

